<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Capitales de Provincias Argentinas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-measure/dist/leaflet-measure.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <img src="Logo UNPSJB.png" alt="Logo UNPSJB" width="25%" height="25%">
    <h2>DEFENDEMOS LA EDUCACIÓN PÚBLICA</h2>   
    <h2>Tecnologías de la Información Geoespacial</h2>
    <h2>Unidad II. Sistemas de Información Geográfica (SIG)</h2>
    <h2>Las capitales de las provincias Argentinas</h2>
    <h2 style="color: blue; font-style: italic;">Actividad: Geoprocesos con IA - área de influencia / buffer</h2>
    <h4 style="font-style: italic;">Mg. Bianca Vanesa Freddo - bvfreddo@fhcs.unp.edu.ar</h4>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-measure/dist/leaflet-measure.js"></script>
    <script>
        // Crear el mapa
        var map = L.map('map').setView([-38.4161, -63.6167], 4); // Centrado en Argentina

        // Capas base
        var openStreetMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // Coordenadas de las capitales
        var capitales = [
            { nombre: "La Plata", coords: [-34.9214, -57.9535] },
            { nombre: "San Fernando del Valle de Catamarca", coords: [-28.4706, -65.7795] },
            { nombre: "San Juan", coords: [-31.5372, -68.5360] },
            { nombre: "Mendoza", coords: [-32.8895, -68.8272] },
            { nombre: "Neuquén", coords: [-38.9516, -68.0592] },
            { nombre: "San Miguel de Tucumán", coords: [-26.8043, -65.2175] },
        ];

        // Añadir marcadores
        capitales.forEach(function(capital) {
            var marker = L.marker(capital.coords)
                .bindPopup(capital.nombre)
                .addTo(map);
        });

        // Añadir la herramienta de medición
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'kilometers',
            secondaryLengthUnit: 'meters',
            primaryAreaUnit: 'hectares',
            secondaryAreaUnit: 'sqmeters',
            activeColor: '#ABE67E',
            completedColor: '#C8F2BE'
        });

        // Añadir control de medición al mapa
        map.addControl(measureControl);

    </script>
</body>
</html>
