<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Capitales de Provincias Argentinas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-measure/dist/leaflet-measure.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <img src="Logo UNPSJB.png" alt="Logo UNPSJB" width="10%" height="auto">
    <h1>DEFENDEMOS LA EDUCACIÓN PÚBLICA</h1>   
    
    <h2>Tecnologías de la Información Geoespacial</h2>
    <h2>Unidad II. Sistemas de Información Geografica (SIG)</h2>
    <h2 style="color: blue; font-style: italic;">Actividad: Geoprocesos</h2>
    <h2>Capitales de Provincias Argentinas con Área de Influencia</h2>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-measure/dist/leaflet-measure.js"></script>
    <script>
        // Crear el mapa
        var map = L.map('map').setView([-38.4161, -63.6167], 4); // Centrado en Argentina

        // Capas base
        var openStreetMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        var satelliteMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
            maxZoom: 17,
            attribution: '© OpenTopoMap'
        });

        var layersControl = L.control.layers({
            "Mapa Base": openStreetMap,
            "Mapa Satelital": satelliteMap
        }).addTo(map);

        // Coordenadas de las capitales
        var capitales = [
            { nombre: "Buenos Aires", coords: [-34.6075, -58.3816] },
            { nombre: "La Plata", coords: [-34.9214, -57.9535] },
            { nombre: "San Fernando del Valle de Catamarca", coords: [-28.4690, -66.1645] },
            { nombre: "San Juan", coords: [-31.5372, -68.5360] },
            { nombre: "Mendoza", coords: [-32.8895, -68.8272] },
            { nombre: "Neuquén", coords: [-38.9516, -68.0592] },
            { nombre: "San Miguel de Tucumán", coords: [-26.8043, -65.2175] },
            { nombre: "Santiago del Estero", coords: [-27.7902, -64.2618] },
            { nombre: "La Rioja", coords: [-29.4103, -66.8508] },
            { nombre: "Córdoba", coords: [-31.4201, -64.1888] },
            { nombre: "Santa Fe", coords: [-31.6333, -60.7000] },
            { nombre: "Corrientes", coords: [-27.4800, -58.8345] },
            { nombre: "Posadas", coords: [-27.3656, -55.8830] },
            { nombre: "Formosa", coords: [-26.1716, -58.1813] },
            { nombre: "Resistencia", coords: [-27.4512, -58.9860] },
            { nombre: "Paraná", coords: [-31.7368, -60.5175] },
            { nombre: "Salta", coords: [-24.7820, -65.4117] },
            { nombre: "Jujuy", coords: [-24.1854, -65.2999] },
            { nombre: "Rio Gallegos", coords: [-51.6250, -69.2181] },
            { nombre: "Ushuaia", coords: [-54.8019, -68.3030] },
            { nombre: "Viedma", coords: [-40.8101, -62.9966] },
            { nombre: "San Carlos de Bariloche", coords: [-41.1335, -71.3103] },
            { nombre: "Rawson", coords: [-43.3002, -65.1004] },
            { nombre: "Trelew", coords: [-43.2506, -65.3019] },
            { nombre: "Comodoro Rivadavia", coords: [-45.8651, -67.4804] },
            { nombre: "Tartagal", coords: [-22.5373, -63.7834] }
        ];

        // Función para crear un buffer de 200 kilómetros
        function crearBuffer(lat, lon, nombre) {
            var circle = L.circle([lat, lon], {
                color: 'blue',
                fillColor: '#30f',
                fillOpacity: 0.5,
                radius: 200000 // 200 kilómetros en metros
            }).addTo(map);

            // Añadir texto al círculo
            circle.bindPopup("Área de Influencia de " + nombre + "<br>200 km");
        }

        // Añadir marcadores y áreas de influencia al mapa
        capitales.forEach(function(capital) {
            // Crear el buffer
            crearBuffer(capital.coords[0], capital.coords[1], capital.nombre);

            // Añadir un marcador
            L.marker([capital.coords[0], capital.coords[1]])
                .addTo(map)
                .bindPopup(capital.nombre + "<br>Área de Influencia: 200 km")
                .openPopup();
        });

        // Añadir la herramienta de medición
        var measureControl = new L.Control.Measure({
            primaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'hectares',
            secondaryLengthUnit: 'meters',
            secondaryAreaUnit: 'ares'
        });
        map.addControl(measureControl);
    </script>

</body>
</html>
