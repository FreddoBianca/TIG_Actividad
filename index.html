<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de Capitales de Provincias Argentinas</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-measure/dist/leaflet-measure.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <img src="Logo UNPSJB.png" alt="Logo UNPSJB" width="25%" height="25%">
    <h2>DEFENDEMOS LA EDUCACIÓN PÚBLICA</h2>   
    <h2>Tecnologías de la Información Geoespacial</h2>
    <h2>Unidad II. Sistemas de Información Geográfica (SIG)</h2>
    <h2>Las capitales de las provincias Argentinas</h2>
    <h2 style="color: blue; font-style: italic;">Actividad: Geoprocesos con IA - área de influencia / buffer</h2>
    <h4 style="font-style: italic;">Mg. Bianca Vanesa Freddo - bvfreddo@fhcs.unp.edu.ar</h4>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-measure/dist/leaflet-measure.js"></script>
    <script>
        // Crear el mapa
        var map = L.map('map').setView([-38.4161, -63.6167], 4); // Centrado en Argentina

        // Capas base
        var openStreetMap = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: '© OpenStreetMap'
        }).addTo(map);

        // Capa de rutas nacionales (usando un servicio WMS)
        var rutasNacionales = L.tileLayer.wms('https://wms.ign.gob.ar/geoserver/wms', {
            layers: 'rutas_nacionales', // Cambia esto si el nombre de la capa es diferente
            format: 'image/png',
            transparent: true,
            attribution: 'Rutas Nacionales © Instituto Geográfico Nacional (IGN)',
            // Añade estos parámetros para asegurarte de que la capa se carga correctamente
            version: '1.3.0',
            styles: ''
        });

        rutasNacionales.addTo(map); // Agregar rutas al mapa

        // Verificar si la capa se carga
        rutasNacionales.on('load', function() {
            console.log("Capa de rutas nacionales cargada exitosamente.");
        });

        rutasNacionales.on('error', function() {
            console.error("Error al cargar la capa de rutas nacionales.");
        });

        // Añadir el control de capas
        var layersControl = L.control.layers({
            "Rutas Nacionales": rutasNacionales
        }).addTo(map);

        // Agregar otros elementos como marcadores y buffers según tu necesidad...
    </script>
</body>
</html>
